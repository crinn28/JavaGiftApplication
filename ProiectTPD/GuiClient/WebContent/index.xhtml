<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<h:outputStylesheet name="css/login.css" />
</h:head>
<h:body>

	<h:form label="loginForm" class="form">


		<h2 class="title-form-login">Login</h2>
		<br />
		<h:outputLabel for="emailInput" value="Email" />
		<h:inputText id="emailInput" class="effect-input" required="true"
			label="Email" a:placeholder="Email" validatorMessage="Enter Email"
			value="#{loginBean.loginDTO.email}"></h:inputText>
		<br />
		<br />
		<h:outputLabel for="passwordInput" value="Password" />
		<h:inputSecret id="passwordInput" class="effect-input"
			label="Password" required="true" a:placeholder="Password"
			validatorMessage="Enter password"
			value="#{loginBean.loginDTO.password}"></h:inputSecret>
		<br />
		<br />
		<div class="center-container">
			<h:commandButton class="btns" value="Login"
				action="#{loginBean.loginUser}"></h:commandButton>
		</div>
		<br />
		<div class="center-container">
			<h:commandLink class="links" value="Don't have an account? Register!"
				action="#{loginBean.redirectToCreateAccount()}" immediate="true" />
		</div>
		<br />
		<h:messages infoStyle="color:darkgreen" errorStyle="color:darkred"></h:messages>

	</h:form>


</h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Administrator</title>
	<h:outputStylesheet name="/css/shop.css" />
	<h:outputStylesheet name="/css/table.css" />
</h:head>
<h:body>
	<div class="customer-header">
		<h:form>
			<h:commandButton styleClass="logout-button" value="Logout"
				action="#{loginBean.logout()}" />
		</h:form>
		<h2 class="customer-title">Welcome, Administrator!</h2>
	</div>
	<br />
	<br />
	<h2 class="title">The following accounts are waiting for approve:</h2>

	<br />
	<br />
	<br />
	<h:dataTable value="#{adminBean.users}" var="user" class="table">
		<h:column>
			<f:facet name="header">Email</f:facet>
        #{user.email}
    </h:column>
		<h:column>
			<f:facet name="header">Username</f:facet>
        #{user.firstname} #{user.lastname}
    </h:column>
		<h:column>
			<f:facet name="header">Role</f:facet>
        #{user.role.name}
    </h:column>
		<h:column>
			<f:facet name="header"></f:facet>
			<h:form>
				<h:commandButton value="Approve User" styleClass="btns"
					action="#{adminBean.approveUser()}">
					<f:setPropertyActionListener target="#{adminBean.userDTO}"
						value="#{user}" />
				</h:commandButton>
			</h:form>
		</h:column>

		<h:column>
			<f:facet name="header"></f:facet>
			<h:form>
				<h:commandButton value="Delete User" styleClass="delete-btn"
					action="#{adminBean.deleteUser()}">
					<f:setPropertyActionListener target="#{adminBean.userDTO}"
						value="#{user}" />
				</h:commandButton>
			</h:form>
		</h:column>

	</h:dataTable>
	<br />
</h:body>
</html>

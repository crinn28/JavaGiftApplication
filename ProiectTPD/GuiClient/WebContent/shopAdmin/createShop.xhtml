<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{not shopBean.hasUserShop() ? 'Add' : 'Update'} your
		shop</title>
	<h:outputStylesheet name="css/login.css" />
</h:head>
<h:body>

	<h:form label="createShopForm" class="form">


		<h2 class="title-form-login">#{not shopBean.hasUserShop() ? 'Add'
			: 'Update'} your shop</h2>
		<br />
		<h:outputLabel for="nameInput" value="Name" />
		<h:inputText id="nameInput" class="effect-input" required="true"
			label="Name" a:placeholder="Type the name of the shop " validatorMessage="Enter Shop Name"
			value="#{shopBean.shopDTO.name}"></h:inputText>
		<br />
		<br />
		<h:outputLabel for="addressInput" value="Address" />
		<h:inputText id="addressInput" class="effect-input" required="true"
			label="Address" a:placeholder="Type the address of the shop"
			validatorMessage="Enter Shop Address"
			value="#{shopBean.shopDTO.address}"></h:inputText>
		<br />
		<br />
		<h:outputLabel for="contactInput" value="Contact" />
		<h:inputText id="contactInput" class="effect-input" required="true"
			label="Contact" a:placeholder="Type the phone number"
			validatorMessage="Enter Contact" value="#{shopBean.shopDTO.contact}"></h:inputText>
		<br />
		<br />
		<h:commandButton class="btns"
			value="#{shopBean.hasUserShop() ? 'Update' : 'Create'}"
			action="#{shopBean.createShop()}"></h:commandButton>
		<br />
		<h:messages infoStyle="color:darkgreen" errorStyle="color:darkred"></h:messages>

	</h:form>

</h:body>
</html>

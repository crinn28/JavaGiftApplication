<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Add category</title>
	<h:outputStylesheet name="css/login.css" />
	<h:outputStylesheet name="css/shop.css" />
</h:head>
<h:body>

	<h:form label="createCategoryForm" class="form">


		<h2 class="title-form-login">Add category</h2>
		<br />
		<br />
		<br />

		<h:outputLabel for="nameInput" value="Category Name" />
		<h:inputText id="nameInput" class="effect-input" required="true"
			label="Name" a:placeholder="Type the category name"
			validatorMessage="Enter Category Name"
			value="#{categoryBean.categoryDTO.name}"></h:inputText>
		<br />
		<br />
		<h:commandButton class="btns"
			value="Add"
			action="#{categoryBean.createCategory()}"></h:commandButton>
		<h:commandButton class="cancel-button"
			value="Cancel"
			action="#{categoryBean.cancel()}" immediate="true"></h:commandButton>
		<br />

		<h:messages infoStyle="color:darkgreen" errorStyle="color:darkred"></h:messages>

	</h:form>

</h:body>
</html>
